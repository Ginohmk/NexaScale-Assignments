<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- End font -->
    <title>Ass-One</title>
  </head>
  <body>
    <main class="main-section">
      <h1 class="heading">Our Pricing</h1>

      <section class="switcher">
        <p class="switcher__type">Annally</p>

        <div class="switcher_toggle-con">
          <div class="switcher_toggle-con__bg"></div>
          <div class="switcher_toggle-con__circle"></div>
        </div>

        <p class="switcher__type">Monthly</p>
      </section>

      <!-- CARDS SECTION -->
      <section class="cards">
        <div class="cards__item card-item-one">
          <h2>Basic</h2>

          <div class="cards__item__price-con">
            <p class="cards__item__price-con__symbol">$</p>
            <p class="cards__item__price-con__value">19.99</p>
          </div>

          <div class="card__item__offer">
            <hr class="divider" />

            <p>500 GB storage</p>

            <hr class="divider" />

            <p>2 Users Allowed</p>

            <hr class="divider" />

            <p>Send up to 3 GB</p>

            <hr class="divider" />
          </div>

          <button class="cards__item__btn basic-btn">LEARN MORE</button>
        </div>

        <div class="cards__item card-item-two">
          <h2>Professional</h2>

          <div class="cards__item__price-con">
            <p class="cards__item__price-con__symbol">$</p>
            <p class="cards__item__price-con__value">24.99</p>
          </div>

          <div class="card__item__offer">
            <hr class="divider" />

            <p>1 TB storage</p>

            <hr class="divider" />

            <p>5 Users Allowed</p>

            <hr class="divider" />

            <p>Send up to 10 GB</p>

            <hr class="divider" />
          </div>

          <button class="cards__item__btn pro-btn">LEARN MORE</button>
        </div>

        <div class="cards__item card-item-three">
          <h2>Master</h2>

          <div class="cards__item__price-con">
            <p class="cards__item__price-con__symbol">$</p>
            <p class="cards__item__price-con__value">33.99</p>
          </div>

          <div class="card__item__offer">
            <hr class="divider" />

            <p>2 TB storage</p>

            <hr class="divider" />

            <p>10 Users Allowed</p>

            <hr class="divider" />

            <p>Send up to 20 GB</p>

            <hr class="divider" />
          </div>

          <button class="cards__item__btn master-btn">LEARN MORE</button>
        </div>
      </section>
      <!-- END CARD SECTION -->
    </main>

    <div class="pattern-top-left">
      <img src="./images/top-left.svg" />
    </div>

    <div class="pattern-bottom-right">
      <img src="./images/bottom-right.svg" />
    </div>
  </body>
</html>
